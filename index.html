<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,1,0" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app">
        <div class="player">
           <div class="player-wrapper flow">
                <h1 class="status">
                    Now stopping
                </h1>
                <div class="music-image">
                    <div class="image-thumb"></div>
                </div>
                <div class="song">
                    <h2 class="title">
                        Faded
                    </h2>
                    <h3 class="author">
                        Alans
                    </h3>
                </div>
                <div class="progress-area">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="progress-time">
                        <p class="time-start"></p>
                        <p class="time-end"></p>
                    </div>
                </div>
                <div class="button-area">
                    <span id="open-playlist" class="material-symbols-rounded">queue_music</span>
                    <span id="prev" class="material-symbols-rounded">skip_previous</span>
                    <span id="play-pause" class="material-symbols-rounded">play_circle</span>
                    <span id="next" class="material-symbols-rounded">skip_next</span>
                    <span id="song-flow" class="material-symbols-rounded">repeat</span>
                </div>
                <div class="volume-area">
                    <span id="volume-icon" class="material-symbols-rounded">volume_mute</span>
                    <div class="volume-bar">
                        <div class="volume"></div>
                    </div>
                </div>
                <audio id="audio" src="" preload="metadata"></audio>
           </div>
           <div class="playlist">
                <div class="playlist-header">
                    <div class="header-title">
                        <span class="material-symbols-rounded">queue_music</span>
                        My playlist
                    </div>
                    <div class="header-close">
                        <span id="close-playlist" class="close-btn material-symbols-rounded">close</span>
                    </div>
                </div>
                <ul class="playlist-wrapper">
                </ul>
           </div>
        </div>
    </div>
  
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
